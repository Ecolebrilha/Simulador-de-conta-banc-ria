<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Contas</h1>
        <div class="tabela">
            <h2>Depósito</h2>
            <input type="text" id="deposito-nome" placeholder="Nome da conta">
            <input type="number" id="deposito-valor" placeholder="Valor">
            <button onclick="realizarDeposito()">Depositar</button>
        </div>

        <div class="tabela">
            <h2>Saque</h2>
            <input type="text" id="saque-nome" placeholder="Nome da conta">
            <input type="number" id="saque-valor" placeholder="Valor">
            <button onclick="realizarSaque()">Sacar</button>
        </div>

        <div class="tabela">
            <h2>Transferência</h2>
            <input type="text" id="transferencia-nome-origem" placeholder="Nome da conta origem">
            <input type="text" id="transferencia-nome-destino" placeholder="Nome da conta destino">
            <input type="number" id="transferencia-valor" placeholder="Valor">
            <button onclick="realizarTransferencia()">Transferir</button>
        </div>

        <div class="tabela">
            <h2>Exibir Saldo</h2>
            <input type="text" id="saldo-nome" placeholder="Nome da conta">
            <button onclick="exibirSaldo()">Ver Saldo</button>
            <p id="resultado-saldo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
